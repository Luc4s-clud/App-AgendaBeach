# API A Beach Arena - HTTPS na VPS
# Permite que o frontend (Hostinger) chame a API direto, sem proxy na Hostinger.
#
# 1. Crie um subdomínio DNS: api.beachagenda.giftsync.com.br -> IP da VPS (31.97.24.69)
# 2. Copie para: /etc/nginx/sites-available/abeach-api
# 3. sudo ln -s /etc/nginx/sites-available/abeach-api /etc/nginx/sites-enabled/
# 4. Certificado SSL: sudo certbot --nginx -d api.beachagenda.giftsync.com.br
# 5. sudo nginx -t && sudo systemctl reload nginx
#
# Depois: no frontend, build com VITE_API_URL="https://api.beachagenda.giftsync.com.br/api"

server {
    listen 80;
    server_name api.beachagenda.giftsync.com.br;

    location /api {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Bloco SSL é adicionado automaticamente pelo certbot (certbot --nginx)
# Após rodar o certbot, o nginx terá um server { listen 443 ssl; ... } para este server_name

# Nginx - A Beach Arena
# Copie para: /etc/nginx/sites-available/abeach
# Depois: sudo ln -s /etc/nginx/sites-available/abeach /etc/nginx/sites-enabled/
# Teste: sudo nginx -t
# Recarregue: sudo systemctl reload nginx
#
# Substitua SEU_DOMINIO pelo seu domínio ou use o IP da VPS em server_name

server {
    listen 80;
    server_name SEU_DOMINIO;

    root /var/www/abeach/apps/frontend/dist;
    index index.html;

    # Frontend SPA - todas as rotas vão para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API - proxy para o backend
    location /api {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Healthcheck do backend (opcional)
    location /health {
        proxy_pass http://127.0.0.1:4000;
    }
}

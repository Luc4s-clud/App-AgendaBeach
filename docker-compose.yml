version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: abeach-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: abeacharena
      MYSQL_USER: abeach
      MYSQL_PASSWORD: abeach
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: abeach-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./apps/backend/.env
    ports:
      - "4000:4000"

  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    container_name: abeach-frontend
    restart: always
    depends_on:
      - backend
    env_file:
      - ./apps/frontend/.env
    ports:
      - "5173:5173"

volumes:
  db_data:

